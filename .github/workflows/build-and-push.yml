name: Build & Push Multi-arch Docker Images

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAMESPACE: ${{ secrets.IMAGE_NAMESPACE || github.repository_owner }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Export refs
        run: |
          echo "GITHUB_REF_NAME=$(echo ${GITHUB_REF} | awk -F'/' '{print $NF}')" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64,linux/arm64]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === Backend ===
      - name: Build & push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:latest
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:${{ env.GITHUB_REF_NAME }}
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:${{ env.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-backend:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-backend:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # === Frontend ===
      - name: Build & push frontend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-admin
          file: ./frontend-admin/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:latest
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:${{ env.GITHUB_REF_NAME }}
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:${{ env.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Show pushed images
        run: |
          echo "Pushed:"
          echo "${{ env.IMAGE_NAMESPACE }}/freshease-backend:latest -> ${{ env.SHORT_SHA }}"
          echo "${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:latest -> ${{ env.SHORT_SHA }}"
