name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend-admin/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend-admin/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (api, admin, or both)'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - api
          - admin

env:
  REGISTRY: asia-southeast1-docker.pkg.dev
  PROJECT_ID: nodal-kite-477007-s4
  REPOSITORY: freshease

jobs:
  build-and-push-api:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.service == 'both' || github.event.inputs.service == 'api') ||
      github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker $REGISTRY --quiet

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image digest
        run: echo "Image pushed with digest ${{ steps.meta-api.outputs.digest }}"

  build-and-push-admin:
    name: Build and Push Admin Image
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && (github.event.inputs.service == 'both' || github.event.inputs.service == 'admin') ||
      github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker $REGISTRY --quiet

      - name: Extract metadata for Admin
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/admin
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-admin
          file: ./frontend-admin/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL || 'https://freshease.jemiezler.site/api' }}

      - name: Output image digest
        run: echo "Image pushed with digest ${{ steps.meta-admin.outputs.digest }}"

  notify-jenkins:
    name: Notify Jenkins
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-admin]
    if: github.event_name != 'pull_request' && (needs.build-and-push-api.result == 'success' || needs.build-and-push-admin.result == 'success')
    steps:
      - name: Trigger Jenkins deployment
        run: |
          curl -X POST "${{ secrets.JENKINS_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.JENKINS_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "${{ github.ref_name }}",
              "commit": "${{ github.sha }}",
              "services": {
                "api": "${{ needs.build-and-push-api.result == 'success' }}",
                "admin": "${{ needs.build-and-push-admin.result == 'success' }}"
              }
            }' || echo "Jenkins webhook notification failed (this is optional)"
