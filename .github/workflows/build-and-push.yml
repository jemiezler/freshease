name: Build & Push Multi-arch Docker Images

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAMESPACE: ${{ secrets.IMAGE_NAMESPACE || github.repository_owner }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ref_name: ${{ steps.refs.outputs.ref_name }}
      short_sha: ${{ steps.refs.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create a containerized buildx builder
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Export refs
        id: refs
        run: |
          ref_name=${GITHUB_REF#refs/heads/}
          short_sha=${GITHUB_SHA::7}
          echo "ref_name=$ref_name" >> $GITHUB_OUTPUT
          echo "short_sha=$short_sha" >> $GITHUB_OUTPUT

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform: [linux/amd64,linux/arm64]
    env:
      REF_NAME: ${{ needs.prepare.outputs.ref_name }}
      SHORT_SHA: ${{ needs.prepare.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure buildx (re-use container builder)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # === Backend: multi-arch build & push ===
      - name: Build & push backend (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:latest
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:${{ env.REF_NAME }}
            ${{ env.IMAGE_NAMESPACE }}/freshease-backend:${{ env.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-backend:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-backend:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # === Frontend-admin: multi-arch build & push ===
      - name: Build & push frontend-admin (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend-admin
          file: ./frontend-admin/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:latest
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:${{ env.REF_NAME }}
            ${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:${{ env.SHORT_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:cache
          cache-to: type=registry,ref=${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:cache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Show pushed images
        run: |
          echo "Pushed:"
          echo "${{ env.IMAGE_NAMESPACE }}/freshease-backend:latest -> ${{ env.SHORT_SHA }}"
          echo "${{ env.IMAGE_NAMESPACE }}/freshease-frontend-admin:latest -> ${{ env.SHORT_SHA }}"
