  /auth/{provider}/callback:
    get:
      description: Validates state and redirects back to app with code
      parameters:
      - description: OIDC provider (google|line)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Temporary Redirect back to app
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: OIDC provider callback
      tags:
      - auth
  /auth/{provider}/exchange:
    post:
      consumes:
      - application/json
      description: Verifies state, exchanges code, returns access token
      parameters:
      - description: OIDC provider (google|line)
        in: path
        name: provider
        required: true
        type: string
      - description: '{ code, state }'
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Exchange auth code for access token
      tags:
      - auth
  /auth/{provider}/start:
    get:
      description: Redirects to the chosen OIDC provider with state and nonce
      parameters:
