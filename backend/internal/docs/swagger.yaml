info:
  contact: {}
  description: API docs for Freshease backend.
  title: Freshease API
  version: "1.0"
paths:
  /addresses:
    get:
      description: Get all addresses for current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/addresses.GetAddressDTO'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List addresses
      tags:
      - addresses
    post:
      consumes:
      - application/json
      parameters:
      - description: Address payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/addresses.CreateAddressDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/addresses.GetAddressDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Create address
      tags:
      - addresses
  /addresses/{id}:
    delete:
      parameters:
      - description: Address ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Delete address
      tags:
      - addresses
    get:
      parameters:
      - description: Address ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/addresses.GetAddressDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get address by ID
      tags:
      - addresses
    patch:
      consumes:
      - application/json
      parameters:
      - description: Address ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Partial/Full update
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/addresses.UpdateAddressDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/addresses.GetAddressDTO'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Update address
      tags:
      - addresses
  /auth/{provider}/callback:
    get:
      description: Validates state and redirects back to app with code
      parameters:
      - description: OIDC provider (google|line)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Temporary Redirect back to app
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: OIDC provider callback
      tags:
      - auth
  /auth/{provider}/exchange:
    post:
      consumes:
      - application/json
      description: Verifies state, exchanges code, returns access token
      parameters:
      - description: OIDC provider (google|line)
        in: path
        name: provider
        required: true
        type: string
      - description: '{ code, state }'
        in: body
        name: payload
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Exchange auth code for access token
      tags:
      - auth
  /auth/{provider}/start:
    get:
      description: Redirects to the chosen OIDC provider with state and nonce
      parameters:
      - description: OIDC provider (google|line)
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Temporary Redirect to provider
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Begin OIDC login
      tags:
      - auth
  /auth/init-admin:
    post:
      consumes:
      - application/json
      description: Create the first admin user with admin role. Can only be called
        if no admin exists.
      parameters:
      - description: Admin user details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/password.InitAdminRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/password.InitAdminResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
      summary: Initialize admin user
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password, returns JWT token
      parameters:
      - description: Login credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/password.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/password.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Login with email and password
      tags:
      - auth
  /cart_items:
    get:
      description: Get all cart items
