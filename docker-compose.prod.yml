version: '3.8'

services:
  api:
    image: asia-southeast1-docker.pkg.dev/nodal-kite-477007-s4/freshease/api:latest
    container_name: freshease-api
    ports:
      - "8000:8080"
    env_file:
      - .env.prod
    restart: unless-stopped
    # Note: Distroless image doesn't have shell/wget, health check done externally
    networks:
      - freshease-network

  admin:
    image: asia-southeast1-docker.pkg.dev/nodal-kite-477007-s4/freshease/admin:latest
    container_name: freshease-admin
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=https://freshease.jemiezler.site/api
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - api
    restart: unless-stopped
    # Health check done externally via scripts
    networks:
      - freshease-network

networks:
  freshease-network:
    driver: bridge

